<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

        <option>1</option>
        <option>2</option>
    </select>
        <button id="start">Start</button>

    </div>

    <div id="div_cashpoint_content">
        <img alt="Background" src="./img/background.jpg" class="background">
        <div class="top" id="header"><span id="header_span"></span></div>
        <div class="content" id="content"></div>
        <div class="footer"><span id="footer_span"></span></div>
        <video src="imgassets/ads.mp4" id="video" class="div_cashpoint_customer_info video" autoplay loop></video>
